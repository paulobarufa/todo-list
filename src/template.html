<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <div class="left-panel">
        <div class="logo">MauList.</div>
        <div class="list-wrapper">
            <div class="fixed-wrapper">
                <div class="col-item today">
                    <img src="./images/today.svg" alt="Today" class="col-icon icon">Due today
                </div>
                <div class="col-item upcoming">
                    <img src="./images/upcoming.svg" alt="Upcoming" class="col-icon icon">Upcoming
                </div>
                <div class="col-item important">
                    <img src="./images/important.svg" alt="Today" class="col-icon icon">Important
                </div>
            </div>
            <div class="dynamic-wrapper"></div>
        </div>
    </div>
    <div class="right-panel">
        <div class="main-title-wrapper">
            <img src="./images/project.svg" class="main-project-icon icon">
            <h1 class="project-title">Project Title</h1>
        </div>
        <p class="main-text">This is the description of the project.</p>
        <p class="due-date">Due in x days (dd/mm/yyyy)</p>
        <h2 class="main-header">Notes</h2>
        <p class="main-text">Notes</p>
        <h2 class="main-header">Tasks</h2>
    </div>
    <div class="left-nav">
        <div class="add-project add-btn">
            <img src="./images/plus.svg" alt="Add Project" class="add-icon icon">New Project
        </div>
    </div>
    <div class="right-nav">
        <div class="add-task add-btn">
            <img src="./images/plus.svg" alt="Add Task" class="add-icon icon">New Task
        </div>
    </div>
</body>
</html>
